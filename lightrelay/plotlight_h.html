<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="17">
    <style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000099;
        shape-rendering: crispEdges;
    }
    /*.x.axis path {
  display: none;
}
*/

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    </style>
</head>

<body>
    <div class="plot"></div>

    <!-- <script src="//cdn.bootcss.com/d3/3.5.16/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
    draw_polt('div.plot');
    // var t=setInterval("draw_polt('div.plot')",3000)

    function draw_polt(reference) {
        // d3.select(reference).empty()
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 50
            },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var iso = d3.time.format.utc("%Y-%m-%dT%H:%M:%S.%LZ");

        var x = d3.time.scale()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.time.format("%m:%d"));

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function(d) {
                return x(d.time);
            })
            .y(function(d) {
                return y(d.light);
            });

        var svg = d3.select(reference).append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("https://api.myjson.com/bins/4xhqq", function(error, data) {
            if (error) throw error;

            data.forEach(function(d) {
                d.time = iso.parse(d.time);
                d.light = parseFloat(d.light);
            });

            x.domain(d3.extent(data, function(d) {
                return d.time;
            }));
            y.domain(d3.extent(data, function(d) {
                return d.light;
            }));
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Illumination (K*log(Lx))");

            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);
        });
    }
    </script>
</body>

</html>
